syntax = "proto3";
package message;

enum MsgRouteType {
  Tcp = 0;
}

message MsgRoute {
  string addr = 1;
  MsgRouteType route_type = 2;
}

service DbService {
  ///读取序列号id
  rpc ReadSequenceId(Sequence) returns (SequenceResponse);
  ///存储序列号id
  rpc UpdateSequenceId(SequenceUpdate) returns (SequenceResponse);
  ///新增序列号id
  rpc CreateSequenceId(Sequence) returns (SequenceResponse);
}

message ChatMsg {
    //客户端生成的id
    string local_id = 1;
    //服务端生成的id
    string server_id = 2;
    //服务端时间
    int64 server_at= 3;
    //服务端生成的序列号id
    int64 seq_id = 4;
    //生成时间
    int64 create_at = 5;
    //发送者id
    int64 sender_id = 6;
    //接受者id
    int64 receiver_id = 7;
    //消息类型
    ChatMsgType msg_type = 8;
    //消息内容
    bytes content = 9;
    //聊天类型
    ChatType chat_type = 10;
}

enum ChatType {
  User = 0;
  Group = 1;
}

enum ChatMsgType {
    Text = 0;
}

message UserControlMsg {

}

message Ping {
}

message Pong {

}

message LoginRequest {
    string username = 1;
    string password = 2;
    Platfrom platfrom = 3;
}

message LoginResponse {
    enum LoginResponseCode {
        Ok = 0;
        NotFound = 1;
    }
    LoginResponseCode code = 1; 
    int64 user_id = 2;
}

message LogoutRequest {
    Platfrom platfrom = 1;
    int64 user_id = 2;
}

message LogoutResponse {
}

message Msg {
  oneof union {
    ChatMsg chat_msg = 1;
    UserControlMsg user_control_msg = 2;
    Ping ping = 3;
    Pong Pong = 4;
    LoginRequest login = 5;
    LoginResponse login_res = 6;
    LogoutRequest logout = 7;
    LogoutResponse logout_res = 8;
  }
}

enum Platfrom {
    Unknow = 0;
    Windows = 1;
    Linux = 2;
    Mac = 3;
    Android = 4;
    Ios = 5;
    Web = 6;
}

message SequenceUpdate {
  Sequence sequence = 1;
  int64 id = 2;
}

message Sequence {
  //聊天类型
  ChatType chat_type = 1;
  //发送者id
  int64 sender_id = 2;
  //接受者id
  int64 receiver_id = 3;
}

message SequenceResponse {
  int64 id = 1;
}

service SequenceService {
  //获取会话id
  rpc GetSequenceId(Sequence) returns (SequenceResponse);
} 

message SendMsgResponse {
}

service MsgService {
  //向chat 服务发送聊天消息
  rpc SendMessage(ChatMsg) returns (SendMsgResponse);
  //向用户发送消息
  rpc SendMsgToUser(ChatMsg) returns (SendMsgResponse);
  //向组发送消息
  rpc SendGroupMsgToUser(ChatMsg) returns (SendMsgResponse);
}

message MsgResponse {
  string local_id = 1;
  string server_id = 2;
  int64  server_at = 3;
  string err = 4;
}

service ChatService {
  rpc SendMessage(ChatMsg) returns (MsgResponse);
}