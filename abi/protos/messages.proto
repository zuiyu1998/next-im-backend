syntax = "proto3";
package message;

message ChatMsg {
    //客户端生成的id
    string local_id = 1;
    //服务端生成的id
    string server_id = 2;
    //服务端生成的序列号id
    int64 seq_id = 3;
    //服务端生成的时间
    int64 create_at = 4;
    //发送者id
    int64 sender_id = 5;
    //接受者id
    int64 receiver_id = 6;
    //消息类型
    ChatMsgType msg_type = 7;
    //消息内容
    bytes content = 8;
}

enum ChatMsgType {
    Text = 0;
}

message UserControlMsg {

}

message Ping {
}

message Pong {

}

message LoginRequest {
    string username = 1;
    string password = 2;
    Platfrom platfrom = 3;
}

message LoginResponse {
    enum LoginResponseCode {
        Ok = 0;
    }
    LoginResponseCode code = 1; 
    int64 user_id = 2;
}

message LogoutRequest {
    Platfrom platfrom = 1;
    int64 user_id = 2;
}

message LogoutResponse {
}

message Msg {
  oneof union {
    ChatMsg chat_msg = 1;
    UserControlMsg user_control_msg = 2;
    Ping ping = 3;
    Pong Pong = 4;
    LoginRequest login = 5;
    LoginResponse login_res = 6;
    LogoutRequest logout = 7;
    LogoutResponse logout_res = 8;
  }
}

enum Platfrom {
    Unknow = 0;
    Windows = 1;
    Linux = 2;
    Mac = 3;
    Android = 4;
    Ios = 5;
    Web = 6;
}

message SendMsgResponse {
}

service MsgService {
  //向chat 服务发送聊天消息
  rpc SendMessage(ChatMsg) returns (SendMsgResponse);
  //向用户发送消息
  rpc SendMsgToUser(ChatMsg) returns (SendMsgResponse);
  //向组发送消息
  rpc SendGroupMsgToUser(ChatMsg) returns (SendMsgResponse);
}